services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - app_data:/var/lib/nysoure
    depends_on:
      - db
      - tendis
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=nysoure
      - DB_PASSWORD=nysoure_password
      - DB_NAME=nysoure
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BANNED_REDIRECT_DOMAINS=example.com,example.org
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: mariadb:latest
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=nysoure
      - MYSQL_USER=nysoure
      - MYSQL_PASSWORD=nysoure_password
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:latest
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  app_data:
  db_data:
